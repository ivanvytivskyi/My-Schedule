        // Initialize the app
        let currentDay = 'sunday';
        const dayOrder = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];

        function init() {
            createDayTabs();
            renderSchedule();
            renderShopping();
            renderRecipes();
            updateCountdowns();
            setInterval(updateCountdowns, 60000); // Update every minute
            
            // Scroll to current day on load
            const today = new Date();
            const todayDay = today.toLocaleDateString('en-US', { weekday: 'long' }).toLowerCase();
            if (dayOrder.includes(todayDay)) {
                switchDay(todayDay);
            } else {
                // Default to first day if today is not in schedule
                switchDay(dayOrder[0]);
            }
            
            // Update current time highlighting and auto-scroll
            setTimeout(() => {
                updateCurrentTimeBlock();
                scrollToCurrentTime();
            }, 300);
            
            // Keep updating time highlighting
            setInterval(updateCurrentTimeBlock, 60000); // Update every minute
            
            // Scroll button
            window.addEventListener('scroll', handleScroll);
        }

        function createDayTabs() {
            const tabsContainer = document.getElementById('dayTabs');
            dayOrder.forEach(day => {
                const dayData = scheduleData.days[day];
                const tab = document.createElement('div');
                tab.className = 'day-tab';
                tab.onclick = () => switchDay(day);
                
                const date = new Date(dayData.date);
                const dayName = date.toLocaleDateString('en-US', { weekday: 'long' });
                const monthDay = date.toLocaleDateString('en-US', { month: 'long', day: 'numeric' });
                
                tab.innerHTML = `
                    <div class="day-name">${dayName}</div>
                    <div class="day-date">${monthDay}</div>
                `;
                tab.dataset.day = day;
                tabsContainer.appendChild(tab);
            });
        }

        function switchDay(day) {
            currentDay = day;
            
            // Update tabs
            document.querySelectorAll('.day-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.day === day) {
                    tab.classList.add('active');
                    // Scroll tab into view
                    tab.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                }
            });
            
            // Update day contents
            document.querySelectorAll('.day-content').forEach(content => {
                content.classList.remove('active');
                if (content.dataset.day === day) {
                    content.classList.add('active');
                }
            });
            
            // Update navigation arrows
            const currentIndex = dayOrder.indexOf(day);
            document.getElementById('prevDay').disabled = currentIndex === 0;
            document.getElementById('nextDay').disabled = currentIndex === dayOrder.length - 1;
            
            // Update time highlighting for new day
            setTimeout(() => {
                updateCurrentTimeBlock();
                
                // Check if this is TODAY - if yes, auto-scroll to current time
                const today = new Date();
                const selectedDate = new Date(scheduleData.days[day].date);
                if (today.toDateString() === selectedDate.toDateString()) {
                    // It's today - auto scroll to current time
                    scrollToCurrentTime();
                } else {
                    // Not today - scroll to top
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            }, 100);
        }

        function navigateDay(direction) {
            const currentIndex = dayOrder.indexOf(currentDay);
            const newIndex = currentIndex + direction;
            if (newIndex >= 0 && newIndex < dayOrder.length) {
                switchDay(dayOrder[newIndex]);
            }
        }

        function renderSchedule() {
            const container = document.getElementById('dayContents');
            
            dayOrder.forEach(day => {
                const dayData = scheduleData.days[day];
                const dayContent = document.createElement('div');
                dayContent.className = 'day-content';
                dayContent.dataset.day = day;
                
                let html = `
                    <div class="day-header">
                        <h2>${dayData.title}</h2>
                        <div class="subtitle">${dayData.subtitle}</div>
                        <div class="motivation">${dayData.motivation}</div>
                    </div>
                `;
                
                dayData.blocks.forEach((block, index) => {
                    const blockId = `${day}-block-${index}`;
                    html += `
                        <div class="time-block" data-block-id="${blockId}" data-time="${block.time}">
                            <h3>
                                <span class="time">${block.time}</span>
                                ${block.title}
                            </h3>
                    `;
                    
                    if (block.tasks && block.tasks.length > 0) {
                        html += '<div class="tasks">';
                        block.tasks.forEach((task, taskIndex) => {
                            const taskId = `${blockId}-task-${taskIndex}`;
                            html += `
                                <div class="task-item">
                                    <input type="checkbox" id="${taskId}" onchange="saveTaskState('${taskId}', this.checked)">
                                    <label for="${taskId}">${task}</label>
                                </div>
                            `;
                        });
                        html += '</div>';
                    }
                    
                    if (block.food) {
                        html += `<div class="food">${block.food}</div>`;
                    }
                    
                    if (block.note) {
                        html += `<div class="note">${block.note}</div>`;
                    }
                    
                    html += '</div>';
                });
                
                dayContent.innerHTML = html;
                container.appendChild(dayContent);
            });
            
            // Restore checkbox states
            restoreTaskStates();
        }

        function switchTab(tab) {
            // Update navigation
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');

            // Update content
            document.querySelectorAll('.content').forEach(content => {
                content.classList.remove('active');

            if (tab === 'schedule') {
                document.getElementById('scheduleContent').classList.add('active');

        function updateCountdowns() {
            const now = new Date();
            
            // English exam
            const englishEl = document.getElementById('englishCountdown');
            if (englishEl) {
                const englishDate = new Date(scheduleData.exams.english.date);
                const diff = englishDate - now;
                
                if (diff > 0) {
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    englishEl.textContent = `${days}d ${hours}h`;
                } else {
                    englishEl.textContent = 'DONE! ‚úÖ';

            // Math exam
            const mathEl = document.getElementById('mathCountdown');
            if (mathEl) {
                const mathDate = new Date(scheduleData.exams.math.date);
                const diff = mathDate - now;
                
                if (diff > 0) {
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    mathEl.textContent = `${days}d ${hours}h`;
                } else {
                    mathEl.textContent = 'DONE! ‚úÖ';
                }
            }
        }

        function updateCurrentTimeBlock() {
            // Only highlight if we're viewing TODAY's schedule
            const today = new Date();
            const selectedDayData = scheduleData.days[currentDay];
            const selectedDate = new Date(selectedDayData.date);
            
            // Clear all highlights first
            document.querySelectorAll('.time-block').forEach(block => {
                block.classList.remove('current-time', 'past-time');
            });
            
            // Only proceed if selected day is today
            if (today.toDateString() !== selectedDate.toDateString()) {
                return;
            }
            
            const currentHour = today.getHours();
            const currentMinute = today.getMinutes();
            const currentTime = currentHour * 60 + currentMinute;
            
            const activeDayContent = document.querySelector(`.day-content[data-day="${currentDay}"]`);
            if (!activeDayContent) return;
            
            const blocks = activeDayContent.querySelectorAll('.time-block');
            let currentBlockFound = false;
            
            blocks.forEach(block => {
                const timeRange = block.dataset.time;
                if (!timeRange) return;
                
                // Parse start and end times
                const times = timeRange.split('-');
                const startTime = times[0].trim();
                const endTime = times[1] ? times[1].trim() : null;
                
                const [startHour, startMin] = startTime.split(':').map(Number);
                const blockStartTime = startHour * 60 + startMin;
                
                let blockEndTime;
                if (endTime) {
                    const [endHour, endMin] = endTime.split(':').map(Number);
                    blockEndTime = endHour * 60 + endMin;
                    // Handle times that cross midnight (like 23:43-00:00)
                    if (blockEndTime < blockStartTime) {
                        blockEndTime += 24 * 60;
                    }
                } else {
                    // If no end time, assume 1 hour block
                    blockEndTime = blockStartTime + 60;
                }
                
                // Check if current time is within this block
                if (currentTime >= blockStartTime && currentTime < blockEndTime) {
                    block.classList.add('current-time');
                    currentBlockFound = true;
                } else if (currentTime >= blockEndTime) {
                    block.classList.add('past-time');
                }
            });
        }

        function scrollToCurrentTime() {
            const today = new Date();
            const selectedDayData = scheduleData.days[currentDay];
            const selectedDate = new Date(selectedDayData.date);
            
            // Only auto-scroll if viewing TODAY
            if (today.toDateString() !== selectedDate.toDateString()) {
                return;
            }
            
            const currentBlock = document.querySelector('.time-block.current-time');
            if (currentBlock) {
                // Wait a bit for rendering to complete, then scroll
                setTimeout(() => {
                    const yOffset = -100; // Offset from top
                    const y = currentBlock.getBoundingClientRect().top + window.pageYOffset + yOffset;
                    window.scrollTo({ top: y, behavior: 'smooth' });
                }, 200);
            }
        }

        function saveTaskState(taskId, checked) {
            localStorage.setItem(taskId, checked);
        }

        function restoreTaskStates() {
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                const saved = localStorage.getItem(checkbox.id);
                if (saved === 'true') {
                    checkbox.checked = true;
                }
            });
        }

        function handleScroll() {
            const scrollTop = document.getElementById('scrollTop');
            if (window.pageYOffset > 300) {
                scrollTop.classList.add('visible');
            } else {
                scrollTop.classList.remove('visible');
            }
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Initialize on load
        window.onload = init;
    </script>
